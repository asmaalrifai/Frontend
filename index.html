<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action: go to another backen page (data is not sent)
     default is reload the page -->
    <form action="test.php">
      <h3>send data to another page</h3>
      <div>
        <label for="user">text</label>
        <input type="text" placeholder="user" id="user" required />
      </div>

      <div>
        <label for="pass">password</label>
        <input type="password" placeholder="password" id="pass" required />
      </div>

      <div>
        <input type="submit" value="send" />
      </div>
    </form>

    <hr />
    <!-- sending data -->
    <form action="">
      <h3>send data to database field</h3>
      <div>
        <label for="user">text</label>
        <!-- name: send the data to the database attripute -->
        <input type="text" id="user" name="username" />
      </div>

      <div>
        <label for="pass">password</label>
        <input type="password" id="pass" name="password" />
      </div>

      <div>
        <input type="submit" value="send" />
      </div>
    </form>

    <hr />
    <!-- Methods
     get: shoe the user inputs in the URL (default)
     post: gide the user inputs from the URL (still can be rach from inspect -> network -> Name -> payload) -->
    <form method="post">
      <h3>Hide user input from url</h3>
      <div>
        <label for="user">text</label>
        <!-- name: send the data to the database attripute -->
        <input type="text" id="user" name="username" />
      </div>

      <div>
        <label for="pass">password</label>
        <input type="password" id="pass" name="password" />
      </div>

      <div>
        <input type="submit" value="send" />
      </div>
    </form>
  </body>
</html>
