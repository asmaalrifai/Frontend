<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <form>

      <fieldset>
         <legend>Legend</legend>


      <!-- get info -->
      <div>
        <label for="txt">text</label>
        <input type="text" placeholder="text" id="txt"  required/>
      </div>

      <div>
        <label for="num">number</label>
        <input type="number" placeholder="number" id="num"/>
      </div>

      <div>
        <label for="pass">password</label>
        <input type="password" placeholder="password" id="pass" required/>
      </div>

      <div>
        <label for="em">email</label>
        <input type="email" placeholder="email" id="em"/>
      </div>

      <div>
        <label for="tel">tel</label>
        <input type="tel" placeholder="tel" id="tel"/>
      </div>

      <!-- button -->
       <div>
         <!-- default value is 'Submit' -->
         <input type="submit" value="send">
         <!-- value for text input -->
          <input type="text" value="Asma" placeholder="asma">
       </div>

      </fieldset>
    </form>
  </body>
</html>
