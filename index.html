<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- unordered list -->
    <ul>
        <li>Asma</li>
        <li>Omar</li>
        <li>Ahmed</li>
        <li>Irem</li>
    </ul>

    <hr>
    <!-- orederd list -->
     <ol>
        <li>Milk</li>
        <li>oat</li>
        <li>Water</li>
     </ol>

     <hr>
    <!-- types for orederd list -->
     <ol type="1">
        <li>Milk</li>
        <li>oat</li>
        <li>Water</li>
     </ol>
     <ol type="A">
        <li>Milk</li>
        <li>oat</li>
        <li>Water</li>
     </ol>
     <ol type="i">
        <li>Milk</li>
        <li>oat</li>
        <li>Water</li>
     </ol>

     <hr>
     <!-- reverse and start -->
     <ol reversed start="50">
        <li>Milk</li>
        <li>oat</li>
        <li>Water</li>
     </ol>

     <hr>
     <!-- not that used, <dl> discription list -->
        <dl>
            <dt>Iphone Pro</dt>
            <dd>has better cameeras</dd>
            <dd>You can find it in Jarir</dd>
            <dt>galaxy s24</dt>
            <dd>Better user interfaces</dd>
        </dl>

</body>
</html>
