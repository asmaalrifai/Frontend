<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- radio: one choice only -->
  <form action="">

    <h2>what is your favourite language?</h2>

    <div>
      <!-- value wouldn't appear, its written to be sent ot the backend -->
       <!-- label is under the input so the text appear after the circle -->
        <!-- name: to connect the choices -->
         <!-- in inspect -> network the data send is the value not the text -->
      <input id="html" type="radio" value="html" name="fav">
      <label for="html">html</label>
    </div>

    <div>
      <input id="css" type="radio" value="css" name="fav">
      <label for="css">css</label>
    </div>

    <div>
      <!-- checked: default checked -->
      <input checked id="java" type="radio" value="java" name="fav">
      <label for="java">java</label>
    </div>

    <!-- send the choice(value) to the backend, no need for name -->
    <input type="submit">

  </form>

  <!-- checkbox: multible choices -->
  <form action="">

    <h2>what is your favourite language?</h2>

    <div>
      <!-- value wouldn't appear, its written to be sent ot the backend -->
       <!-- label is under the input so the text appear after the circle -->
        <!-- name: to connect the choices -->
         <!-- in inspect -> network the data send is the value not the text -->
      <input id="html" type="checkbox" value="html" name="fav">
      <label for="html">html</label>
    </div>

    <div>
      <input id="css" type="checkbox" value="css" name="fav">
      <label for="css">css</label>
    </div>

    <div>
      <!-- checked: default checked -->
      <input checked id="java" type="checkbox" value="java" name="fav">
      <label for="java">java</label>
    </div>

    <!-- send the choice(value) to the backend, no need for name -->
    <input type="submit">

  </form>

</body>
</html>
